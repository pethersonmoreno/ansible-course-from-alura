---
- hosts: database
  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes
  tasks: 
    - name: 'Instala pacotes de dependencia do sistema operacional'
      apt:
        name:
          - mysql-server-5.6
          - python-mysqldb
        state: latest
      become: yes

    - name: 'Cria o banco do MySQL'
      mysql_db: 
        name: "{{ wp_db_name }}"
        login_user: root
        state: present

    - name: 'Cria o usuário do MySQL'
      no_log: true
      mysql_user:
        login_user: root
        name: "{{ wp_username }}"
        password: '12345'
        priv: "{{ wp_db_name }}.*:ALL"
        state: present
        update_password: always
        host: "{{ item }}"
      with_items:
        - "localhost"
        - '127.0.0.1'
        - '172.17.177.40'

    - name: 'Configura MySQL para aceitar conexões remotas'
      replace:
        path: '/etc/mysql/my.cnf'
        after: 'bind-address\s+=\s+'
        before: "\n"
        regexp: "^127\\.0\\.0\\.1$"
        replace: "0.0.0.0"
        backup: yes
      become: yes
      notify:
        - restart mysql
    
